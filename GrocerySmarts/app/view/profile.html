<div class="container text-center text-info" data-ng-controller="ProfileCtrl">
	<h4>Profile</h4>
	<h4>{{today}}</h4>
	<hr />

	<div class="form-group">
		<label for="inputEmail" class="col-sm-2 control-label text-right">Email: </label>
		<div class="col-sm-10">
			<input type="email" class="form-control" id="inputEmail" placeholder="Email">
		</div>
		<label for="inputPassword" class="col-sm-2 control-label text-right">Password: </label>
		<div class="col-sm-10">
			<input type="password" class="form-control" id="inputPassword" placeholder="Password">
		</div>
		<label for="inputPassword2" class="col-sm-2 control-label text-right">Retype Password: </label>
		<div class="col-sm-10">
			<input type="password" class="form-control" id="inputPassword2" placeholder="Password">
		</div>
		<label for="inputCurrency" class="col-sm-2 control-label text-right">Currency: </label>
		<div class="col-sm-10">
			<input type="currency" class="form-control" id="inputCurrency" placeholder="CAD">
		</div>
	</div>
</div>
