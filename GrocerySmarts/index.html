<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="grocerySmartsApp">
<head>
	<meta charset="utf-8" />
	<title>Grocery Smarts</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
	<link href="css/app.css" rel="stylesheet" media="screen" />
	<script src="http://code.angularjs.org/1.2.7/angular.min.js"></script>
	<script src="http://code.angularjs.org/1.2.7/angular-route.min.js"></script>
	<script src="http://code.angularjs.org/1.2.7/angular-sanitize.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
</head>
	<body>
		<header class="" ng-controller="HeaderCtrl">
			<div class="container gray">
				<div class="row">
					<div class="col-xs-6">
						<button type="button" class="btn btn-sm btn-default" ng-click="goBack()">
							<span class="glyphicon glyphicon-circle-arrow-left"></span>
						</button>
						<button type="button" class="btn btn-sm btn-default" ng-click="goPreferences()">
							<span class="glyphicon glyphicon-list"></span>
						</button>
					</div>
					<div class="col-xs-6 text-right">Grocery Smarts</div>
				</div>
			</div>
		</header>
		<div ng-view></div>

		<footer class="navbar-fixed-bottom">
			<div class="container gray">
				<div class="row">
					<div class="col-xs-6">&copy; 2014</div>
					<div class="col-xs-6 text-right">Grocery Smarts</div>
				</div>
			</div>
		</footer>
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
